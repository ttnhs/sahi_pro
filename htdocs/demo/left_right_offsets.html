<html>
<head>
<title>left_right_offsets</title>
<style>
table {
	position: absolute;
	top: 100px;
	left: 100px;
}

a.a {
	position: absolute;
	top: 300px;
	left: 500px;
}

a.a1 {
	position: absolute;
	top: 450px;
	left: 400px;
}

	position: absolute;

	position: absolute;

</style>
</head>
<body>
	<table border="1">

		</tr>

			<td>4......1</td>

		<tr>

			<td>5......2</td>
			<td>5......3</td>
			<td>5......4</td>
			<td>5......5</td>
		</tr>
	</table>

	<p>
		<b><a class="a" href="default.asp" target="_blank">1.link</a></b>
	</p>

	</p>
	<p>

	</p>

</body>
</html>
