<html>
<head>
<title>Create Cookie</title>
</head>
<body>
<script>
function setCookie(e){
	var value="sahiTestCookie_" +new Date().getTime();
	document.cookie= "sahiTestCookie=" + value;
	document.getElementById("tb").value = value;
}
function checkCookie(key){
	var value=getCookie(key);
	if (value!=null && value!=""){
		document.getElementById("tb").value = value;
	}
}
function getCookie(c_name){
	var c_value = document.cookie;
	var c_start = c_value.indexOf(" " + c_name + "=");
	if (c_start == -1)
	  {
	  c_start = c_value.indexOf(c_name + "=");
	  }
	if (c_start == -1)
	  {
	  c_value = null;
	  }
	else
	  {
	  c_start = c_value.indexOf("=", c_start) + 1;
	  var c_end = c_value.indexOf(";", c_start);
	  if (c_end == -1)
	  {
	c_end = c_value.length;
	}
	c_value = unescape(c_value.substring(c_start,c_end));
}
return c_value;
}
</script>
<input type="button" id="button" onclick="setCookie()" value="Create Cookie">
<input type="button" id="button" onclick="checkCookie('sahiTestCookie')" value="Get Cookie">
<input type="text" id="tb">
</body>
</html>
