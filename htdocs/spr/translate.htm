<script>
function translateTA() {
	var s = document.getElementById("input").value;
	var samples = s.split("\n");
	translateLines(samples);
}
var samples = [];
samples[samples.length] = '_doubleClick(_button("Delete", _near(_label("Ram")), _under(_cell("Admin"))))'; 
samples[samples.length] = '_click(_button(1, _near(_label("Ram")), _under(_cell("Admin"))))';
samples[samples.length] = '_click(_button("Cancel[4]", _near(_label("Ram")), _under(_cell("Admin"))))';
samples[samples.length] = '_click(_button("Logout[1]"))';
samples[samples.length] = '_setValue(_textbox("quantity[1]"), "100")';

function translateLines(samples) {
	var t = new Translator();
	var html = "";
	for (var i=0; i<samples.length -1; i++) {
		var s = samples[i];
		try {
			s = t.translate(s);
		} catch (e) {
			//document.getElementById("eng").innerHTML = html;
			//throw e;
		}
		html += s + "<br/>";	
	}
	document.getElementById("eng").innerHTML = html;
	return html;
}
translateLines(samples)
</script>
