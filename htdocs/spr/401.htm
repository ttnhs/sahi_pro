<html>
<head><title></title></head>
<body>
<style>
.sahiAuth td{
	font-size: 10pt;
	font-family: arial;
}
</style>
<script>
Sahi.prototype.setCredentials = function(){
	var authUser = document.authForm.authUser.value;
	var authPassword = document.authForm.authPassword.value;
	var authKey = document.authForm.authKey.value;

	this.sendToServer("/_s_/dyn/SessionState_setCredentials?"+
			"authUser=" + encodeURIComponent(authUser) +
			"&authPassword=" + encodeURIComponent(authPassword) +
			"&authRealm=" + encodeURIComponent(authKey));
	location.reload();
}
</script>

<br/><br/>
<center>
<div style="width:300px;text-aslign:left;background-color: #cdc;border: 1px solid orange;padding:30px;">
<b>Scheme: <span id="scheme">$scheme</span> | Realm: <span id="realm">$realm</span></b><br/>
<b>401 Authentication Required</b><br/>
Generated by Sahi for 401 response<br/><br/>
<form name="authForm" onsubmit="return false;">
<table class="sahiAuth">
<tr><td>Username</td><td><input type="text" name="authUser"></td></tr>
<tr><td>Password</td><td><input type="password" name="authPassword"></td></tr>
<tr><td>AuthKey</td><td><input type="text" name="authKey" value=""></td></tr>
<tr><td>&nbsp;</td><td><input type="submit" value="Authenticate" class="button" onclick="_sahi.setCredentials()"></td></tr>
</table>
</form>
<script>
document.authForm.authKey.value = $authKey;
</script>
</div>
</center>

<br/>
<div id="authMessage">
<!-- DOLLARmessage  -->
</div>
<br/>
</body>
</html>
